<div class="row">
  <!-- hearder image -->
  <div class="col">
    <img class="img-fluid w-100" [src]="imgHeader">
  </div>
</div>
<!-- navigation bar -->
<div class="row sticky-top" [ngStyle]="{'z-index': 99}">
  <div class="col">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <span id='loading-span' name='loading-span' class="navbar-brand">
      </span>
      <span class="navbar-brand">
        Moonback
      </span>
      <button class="navbar-toggler btn btn-outline-danger" type="button" data-toggle="collapse"
        data-target="#navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation"
        (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarTogglerDemo02">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/game">Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/anime">Animate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/manga/">Manga</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="novel">Light Novel</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </div>
</div>

<!-- content  -->
<div class="row">
  <div class="col-2"> </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="viewable" class="col-2">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-2"> </div>
</div>
