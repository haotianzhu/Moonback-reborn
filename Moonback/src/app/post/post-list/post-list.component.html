
<div  *ngFor="let post of postArray; index as i">
    <app-post [isSingle]='false' [isView]='true' [post]=post></app-post>
</div>
<div class="row">
    <div class="col"></div>
    <div class="col loading">
        <div *ngIf="isLoading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="col"></div>
</div>
