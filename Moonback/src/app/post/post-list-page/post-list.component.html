<div *ngFor="let post of postArray; index as i;">
    <div class="row">
        <div class="col mt-1 mb-1">
            <app-post [isView]='true' [post]=post></app-post>
        </div>
    </div>
</div>

<div class="row">
    <div class="col"></div>
    <div class="col loading">
        <div *ngIf="isLoading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="col"></div>
</div>
