<form class="form-auth " ngNativeValidate>
  <img class="rounded mx-auto d-block" src="../../../assets/img/login/signup_icon.png" alt="signin">
  <h1 class="h3 mb-3 font-weight-normal ">Please sign in</h1>
  <div class="form-group ">
    <label for="inputUsername">Username</label>
    <input [(ngModel)]='username' name='username' 
      type="text" class="form-control" id="inputUsername" placeholder="Username"
    required>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input [(ngModel)]='password' name='password'
      type="password" class="form-control" id="inputPassword" placeholder="Password" 
    required>
  </div>
  
  <div>
    <button type="button" (click)="onSignIn()"class="btn btn-primary mr-4">Sign In</button>
  </div>
  <div class="form-check form-check-inline">
    <input type="checkbox" class="form-check-input" id="rememberCheck">
    <label class="form-check-label" for="rememberCheck">Remember Me</label>
  </div>
  <div class="mt-2 ">
    <a routerLink="/signup" >Sign Up</a> or <a routerLink="/" >Forget the password?</a>
  </div>

</form>
