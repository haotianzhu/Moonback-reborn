<form class="form-auth" ngNativeValidate>
    <img class="rounded mx-auto d-block" src="../../../assets/img/login/signup_icon.png" alt="signin" width="25%" height="25%">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <label for="inputUsername2">Username</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="Username"
      required>
    </div>
    <div class="form-group">
      <label for="inputPassword2">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" 
      required>
    </div>
    <div>
      <button type="submit" class="btn btn-primary mr-4">Login</button>
      <div class="form-check form-check-inline">
        <input type="checkbox" class="form-check-input" id="rememberCheck">
        <label class="form-check-label" for="rememberCheck">Remember Me</label>
      </div>
    </div>
    <div class="mt-2">
      <a routerLink="/signup" >Sign up</a> or <a routerLink="/" >Forget the password?</a>
    </div>
  </form>
